<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Currency Converter</title>
</head>
<body>
    <div class="container mt-5">
        <h1>Currency Converter</h1>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" placeholder="Enter amount">
        </div>
        <div class="form-group">
            <label for="fromCurrency">From Currency:</label>
            <select class="form-control" id="fromCurrency">
            </select>
        </div>
        <div class="form-group">
            <label for="toCurrency">To Currency:</label>
            <select class="form-control" id="toCurrency">
            </select>
        </div>
        <button class="btn btn-primary" onclick="convertCurrency()">Convert</button>
        <br>
        <br>
        <h3>Result: <span id="result"></span></h3>

        <table class="table mt-5">
            <thead>
                <tr>
                    <th>Currency Code</th>
                    <th>Currency Name</th>
                    <th>Conversion Rate (From USD)</th>
                </tr>
            </thead>
            <tbody id="currencyTableBody"></tbody>
        </table>
    </div>
    
    <script src="loppuprojekti.js"></script>
</body>
</html>
